<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Study</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="img.png" alt="">
            <button class="navbtn">Home</button>
            <button class="navbtn">Syllabus</button>
            <button class="navbtn">Progress</button>
            <button class="navbtn">Celender</button>

        </nav>
        <div class="sign">
            <button class="btn ">login </button>
            <button class="btn ">sign up </button>
            <button class="btn "><img src="img.png" alt=""> </button>
        </div>
    </header>

    <main>
        <div class="timer">
            <div class="cont">
                <div class="box hour">00</div>
                <div class="box min">00</div>
                <div class="box sec">00</div>
            </div>

            <div id="controls">
                <button onclick="startStopwatch()">Start</button>
                <button onclick="stopStopwatch()">Stop</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
        <div class="taskbox">
            <span>Task</span>
            <div class="task"></div>
            <div class="task">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores, laudantium repudiandae
                eum quaerat quis neque aliquam ratione aperiam amet, temporibus possimus atque quos voluptatum porro
                tempore omnis quibusdam! Nesciunt, quibusdam.</div>
        </div>
    </main>

    <footer>
        <button class="btn ">reset</button>
    </footer>

    <script src="script.js"></script>
    <script>
        let a =10
        document.write(a)
    </script>
</body>

</html>
